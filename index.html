<body>
	<div id="header">
		<div class="container"><img src="images/logo-tomochain.png"></div>
	</div><!-- /#header -->
	<div id="contents">
		<div class="container">
			<div class="main_img">
				<img class="icon-main" src="images/visual.svg">
				<div class="icon-sub">
					<img class="icon-gear-large" src="images/gear1.svg">
					<img class="icon-gear-medium" src="images/gear2.svg">
				</div>
			</div>
			<div class="con_intro">
				<h2 class="title_basic_tmp1">
					Tomobridge Will Be Launched At 3:00 Pm Singapore Time On Friday, June 28th, 2019
				</h2>
				<div class="tomochain-contest-countdown">
					<div class="box-countdown">
						<div id="clockdiv" class="inner-countdown">
							<div class="txt-clock">
								<span class="days"></span>
								<div class="smalltext">Days</div>
							</div>
							<div class="cm-after">:</div>
							<div class="txt-clock">
								<span class="hours"></span>
								<div class="smalltext">Hours</div>
							</div>
							<div class="cm-after">:</div>
							<div class="txt-clock">
								<span class="minutes"></span>
								<div class="smalltext">Mins</div>
							</div>
							<div class="cm-after">:</div>
							<div class="txt-clock">
								<span class="seconds"></span>
								<div class="smalltext">Secs</div>
							</div>
						</div>
						<script>
							function getTimeRemaining(endtime) {
								var t = Date.parse(endtime) - Date.parse(new Date());
								var seconds = Math.floor((t / 1000) % 60);
								var minutes = Math.floor((t / 1000 / 60) % 60);
								var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
								var days = Math.floor(t / (1000 * 60 * 60 * 24));
								if (t <= 0) {
									return {
										'total': 0,
										'days': 0,
										'hours': 0,
										'minutes': 0,
										'seconds': 0
									};
								}
								return {
									'total': t,
									'days': days,
									'hours': hours,
									'minutes': minutes,
									'seconds': seconds
								};
							}
							function initializeClock(id, endtime) {
								var clock = document.getElementById(id);
								var daysSpan = clock.querySelector('.days');
								var hoursSpan = clock.querySelector('.hours');
								var minutesSpan = clock.querySelector('.minutes');
								var secondsSpan = clock.querySelector('.seconds');

								function updateClock() {
									var t = getTimeRemaining(endtime);

									daysSpan.innerHTML = t.days;
									hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
									minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
									secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

									if (t.total <= 0) {
										clearInterval(timeinterval);
									}
								}

								updateClock();
								var timeinterval = setInterval(updateClock, 1000);
							}
							var time_update = "November 06 2019";
							var deadline = new Date(time_update);
							initializeClock('clockdiv', deadline);
						</script>
					</div><!-- /box-countdown -->
				</div><!-- /tomochain-contest-countdown -->
			</div>
		</div>
	</div><!-- /#contents -->
